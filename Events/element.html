<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_element</title>
    <body style="background-color: rgb(238, 18, 220);"></body>
</head>
<body>

<button id="alertButton">Click here to alert Jane</button>

<script>
    document.getElementById('alertButton').addEventListener('click', function() {
        alert('Jane has been alerted!');
    });
</script>

</body>
</html>
