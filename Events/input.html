
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Input Logging</title>
<body style="background-color: rgb(47, 235, 9);"></body>
</head>
<body>

<input type="text" id="textInput" placeholder="Type something...">

<script>
// Get the text input element
const textInput = document.getElementById('textInput');

// Add an event listener for the 'input' event which fires when the value of the input changes
textInput.addEventListener('input', function(event) {
    // Log the value of the input when it changes
    console.log('Input value:', event.target.value);
});
</script>

</body>
</html>
